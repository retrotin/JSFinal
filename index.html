<!DOCTYPE html>
<html lang="en">
    <head>
     
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BuyPC</title>
        <link rel="icon" href="assets/images/logo.jpg" />
        <script src="app/index.js" defer></script>
        <script src="https://kit.fontawesome.com/9ad85959ff.js" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body class="body">
        <nav class="navbar">
            <div class="navbar-center">
                <h2>BuyPC</h2>
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fa fa-cart-plus"></i>
                        <div class="cart-items">0</div>
                    </span>
                </div>
            </div>
        </nav>
        <header class="hero">
            <div class="banner">
                <a href="">Comprar Articulos</a>
            </div>
        </header>
        <section class="products">
            <div class="section-title">
                <h2 id="link">Productos</h2>
            </div>
            <div class="products-center"></div>
        </section>
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>Mi Carrito</h2>
                <div class="cart-content"></div>
                <div class="cart-footer">
                    <h3>TOTAL: $ <span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">Comprar</button>
                </div>
            </div>
        </div>
        <footer class="footer">
            <h5></h5>
        </footer>
    </body>
</html>
